<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body{background-color: lightyellow;}
</style>
<body>
    <div class="container d-flex justify-content-center mt-5">
       
        <div class="card">
            
            <img src="https://massagemedayspa.co.nz/blog/2020-03-massage-and-mindfulness/mindfulness-massage_hu9a5057879127a21a3c7da51e6a2801d1_219348_650x400_fill_q75_box_center.jpg" class="rounded img-fluid" alt="..." width="400px">
            <div class="card-body">
                <h5 class="card-title font-weight-bold"><a>Mindful Spa & Reflexology</a></h5>
                <p class="card-text">Thai massage therapist</p>
                <div class="rating">
                    <span class="product-rating">4.7  </span>
                    <i class="fa-sharp fa-solid fa-star fa-xs" style="color: #FFD43B;"></i>
                    <i class="fa-sharp fa-solid fa-star fa-xs" style="color: #FFD43B;"></i>
                    <i class="fa-sharp fa-solid fa-star fa-xs" style="color: #FFD43B;"></i>
                    <i class="fa-sharp fa-solid fa-star fa-xs" style="color: #FFD43B;"></i>
                    <i class="fa-sharp fa-solid fa-star-half-alt fa-xs" style="color: #FFD43B;"></i> 
                </div>
                <div class="py-4">
                    <div class="buttons">
                        <button type="button" class="btn btn-outline-secondary">Overview</button>
                        <button type="button" class="btn btn-outline-secondary">Photos</button>
                        <button type="button" class="btn btn-outline-secondary">Reviews</button>
                    </div> 
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="p-2">
                        <p><b>$4.92 </b>/ per hour</p>
                    </div>
                    <div class="ms-auto p-2">
                        <button type="button" class="btn btn-dark">Book now
                    </div>                   
                </div>                        
            </div>                        
        </div>
    </div>     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
